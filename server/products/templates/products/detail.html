{% extends 'server/master.html' %}

{% block page_title %}
Detail page
{% endblock %}

{% block page_content %}
<div class="product">
    <h1 class="product_name">
        {{ onject.name }}
    </h1>
    <span class="product_description">
        {{ object.description }}
    </span>

    {% if object.image %}
    <img src="{{ object.image.url }}">
    {% else %}
    Здесь должна быть картинка
    {% endif %}

    <span class="product_cost">
        {{ object.cost|default:"Стоимость уточняйте" }}

    </span>
</div>
{% endblock %}
